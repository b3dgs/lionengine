sudo: false
language: java
notifications:
  email:
    on_success: never
    on_failure: change
cache:
  directories:
    - $HOME/.m2
env:
  global:
    - DISPLAY=:99.0
before_install:
  - sh -e /etc/init.d/xvfb start - sleep 10
script:
- cd lionengine-parent
- jdk_switcher use oraclejdk8
- mvn clean install -Pcore -Dgpg.skip=true -Dmaven.javadoc.skip=true
- mvn clean install -Ptests-core -Dgpg.skip=true -Dmaven.javadoc.skip=true
- mvn clean verify -Pplugins -Dgpg.skip=true -Dmaven.javadoc.skip=true
- mvn clean verify -Ptests-plugins -Dgpg.skip=true -Dmaven.javadoc.skip=true
