os: linux
dist: focal
language: java
jdk: openjdk11

env:
  global:
    - AUDIODEV=null

install:
 - git fetch --unshallow

addons:
  sonarcloud:
    organization: "b3dgs"
    token:
      secure: ""
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6
      - portaudio19-dev
      - libasound2-dev
      - pulseaudio
      - xvfb

services:
  - xvfb

before_install:
 - sudo apt-get install gnome-themes-standard
 - sudo apt-get install metacity

cache:
  apt: true
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

script:
  - export
  - cd lionengine-parent
  - mvn clean verify -Ptravis -U -Dsonar.organization=b3dgs -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=5524bf449ca45fcdb334698371466398321f3a82
